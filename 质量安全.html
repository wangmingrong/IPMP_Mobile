作业基本要求
1、杜绝“三违”（违章指挥、违章作业、违反劳动纪律）现象。

2、员工上岗前必须接受安全教育和培训。

3、特种作业必须持有特种作业操作证。

4、克服侥幸心理、麻痹心理、冒险心理、惰性心理和逞强心理。

5、做到“四不伤害”（我不伤害自己，我不伤害他人，我不被他人伤害，我保护他人不受伤害）
主要危险因素
触电；高空坠落；中毒或窒息；交通肇事；物体打击。
预防措施
1、触电预防措施：使用前检查防护设备和电线（缆）是否带电；注意高压电的安全距离；不踩踏、不乱拖电线（缆），不触碰外电线路。

2、高处坠落与物体打击预防措施：做好劳动防护用品穿戴；做好施工警示；不违章攀爬、作业和高空抛物。

3、中毒或窒息预防措施：下井前应检测管道内是否存在有毒有害气体；通风后方可下井作业。

4、交通肇事预防措施：不强行超车、不疲劳驾驶、不酒后驾驶、不驾驶故障车辆；不得人货混载、超载超速。
劳动防护
1、进入作业现场，必须“两穿一戴”，即穿工作服，工作鞋，戴安全帽。 

2、安全帽正确佩戴的方法：帽衬与帽壳不能紧贴，应有一定间隙；必须系紧下颚带。

3、安全带正确使用的方法：应高挂低用；不准打结和挂在连接环上使用。
事故应急措施
急救注意事项：1、拨打120；2、仔细观察受伤原因；3、现场急救；4、不要给失去知觉的患者吃喝任何东西。

触电现场急救：切断总电源；脱离电源；心肺复苏；包扎伤口；速送医院。

交通现场急救：正确判断伤情和受伤部位；注意正确的搬动伤员方法，保护脊柱和骨折肢体；按先救命后救伤的原则；迅速止血，包扎伤口，固定骨折；尽快转送医院。

火灾现场急救：立即脱离险境；就地打滚灭火；冷却受伤部位；消毒敷料；口渴严重时可饮盐水；迅速转送医院。

中毒现场急救：不能盲目下井；查明原因，强制通风；采取防护措施后方能下井救人。
各专业施工安全操作规程和标准
&nbsp; 管线工程&nbsp; 

打洞：注意地下管线；靠墙打洞注意墙体安全；松软土质打洞时支好防土板

立杆：统一指挥、明确分工、检查工具、维护现场、回填夯实、才能上杆

拆杆：拆杆先拆线、拆线先查根 

换杆：先立新杆、新旧杆捆在一起、再移线条、最后拆旧杆。

高处作业：作业前检查周围有无电力线等障碍物；障碍物处理后才能作业；施工现场应设安全围栏；风天、雨天停止作业；不明线条一律当电力线处理

杆上作业：上杆前检查杆根是否腐朽、上杆钉是否牢固；上杆时围好杆绳，作业时扎好安全带；严禁两人同时上杆；不携带笨重工具、不抛投工具；角杆上作业站在拉线相反侧；作业时注意电力线；站台上作业检查其牢固性；使用滑轮、吊板先检查吊线承载力

架设及拆除：拆终端杆线条由下层两边向中间松脱，严禁将一侧线条全部剪断；剪线条时应时刻观察电杆变化；剪断线条前先与杆上人员联系；紧线时以二人为限

电力线附近作业：拆除跨越电力线的线条，应先联系、拉闸停电后再作业；上杆后检查确认线条无电后再施工；杆上作业严禁与电力线接触，空中应保持最小安全距离；在低压供电线路上方布线应采用环系布线法；使用工具应有良好接地；杆上作业头部不应超过杆顶；吊线周围70cm内有电力线不能使用吊板作业；电力线断落后要停止作业保护现场；在金属顶棚上作业人体应有绝缘保护

人孔内工作：打开人孔盖后先通风，用梯子上下人孔，设安全围栏；人孔内抽水，抽水机排气管应放在远离人孔的下风方向；人孔内使用喷灯，不准对着电缆和井壁；凿人孔壁应戴防护镜。

&nbsp; 铁塔基坑施工&nbsp; 

1、下沟作业前，要查看边坡土壤变化，到槽内作业，上下要走扶梯，不要从边坡爬上爬下；&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 
2、在沟槽作业时，要按规定对边帮设置支撑，不要随意拆下或移动支撑槽边的支护设施，开挖基坑的人员不得在坑避下休息；&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 3、要有人经常查看边坡土壤和支护设施的变化，发现异常，应立即通知槽内作业人员撤出；&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
4、机械作业时，挖土机工作范围内，不得进行其他作业。

&nbsp; 设备工程&nbsp; 

基础要求：作业前认真检查工具电气设备，保证其完好有效；工作现场电源线不私拉乱扯；高处作业不得踩踏机架、走道、端子板、弹簧排等；使用电气设备要做漏电保护；在运转机房作业不带金属物件，使用的工具要缠绝缘带；遵守机房制度，配备灭火器材。

开箱：设备开箱应在靠近安装机房，无尘,干燥环境下进行；使用专用工具不得用力敲打，包装不能倒置。

现场搬运：搬运设备听从指挥，协调一致，负重均匀，前后照应，栓系可靠；搬运硫酸等危险品轻拿轻放，要有安全措施；吊装设备不得碰撞门窗；用滚筒法搬运发电机 ，注意手脚安全。

组立机架：组立机架注意防滑，及时支撑，不能倾倒；在运转机房立机架，注意对运转设备的保护；对设备加固，注意墙内钢筋和暗线。

布放光电缆：放缆时不在地上磨檫；开剖电缆用力不能过猛；布放电缆不能扭绞交叉；布放尾纤注意纤头、纤尾等的保护。

设备加电：设备在加电前，应检查设备内不得有金属碎屑，电源正负极不得接反和短路，设备保护地线良好，各级熔丝规格应符合设备技术要求；设备加电时，必须沿电流方向逐级加电，逐级测量；插拔机盘、模块时必须佩带接地良好的防静电手环。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 

其他：支脚手架要牢固平稳；在带电设备上作业注意螺钉、垫片不能掉入机器，应有预防方案；逐级加电确保安全；在ODF架布纤要确认机架和端子位置；作好割接方案和预备方案，责任分工明确。

&nbsp; 无线工程&nbsp; 

起吊：起吊工作如卷扬机、铁链、滑轮、吊架等进行检查，应完好。钢丝绳、尼龙绳、麻绳等如出现锈蚀、严重磨损、断股等危险隐患时，应禁止使用；起吊天线时，应使天线与铁塔（或楼房）保持安全距离，不可大幅度摆动。向建筑物的楼顶吊装时，起吊的钢丝绳不得摩擦楼体。

接地防雷：走线架、吊挂、通风管道等必须安装接地线，与机房接地排连接牢固。馈线与天线馈源、馈线与设备的连接处应自然吻合、自然伸直，不得受外力的扭曲影响；馈线进入机房前，必须至少有三处以上的防雷接地点；馈线进入机房后必须安装避雷器。

作业环境：在天线吊装现场（包括市内楼房吊装）应设置安全作业警示区域，禁止车辆及无关人员穿行。施工现场人员必须佩带相应的劳动保护用品。

塔上作业：各工序的工作人员必须着用相应的劳动保护用品，严禁穿拖鞋、硬底鞋或赤脚上塔作业；以塔基为圆心，塔高的1.05倍为半径的范围为施工区，应进行圈围，非施工人员不得进入。以塔基为圆心，塔高的20%为半径的范围为施工禁区，施工时未经现场指挥人员同意并通知塔上作业人员暂停作业前，任何人不得进入；上、下塔时必须按规定路由攀登，人与人之间距离应不小于3m，行动速度宜慢不宜快。上塔人员不得在防护拦杆、平台和孔洞边沿停靠、坐卧休息；在塔上电焊时，除有关人员外，其他人都应下塔并远离塔处。凡焊渣飘到的地方，严禁人员通过。电焊前应将作业点周边的易燃、易爆物品清除干净。电焊完毕后，必须清理现场的焊渣等火种。

&nbsp; 市话装维&nbsp; 

高处作业：作业前检查周围有无电力线等障碍物；障碍物处理后才能作业；施工现场应设安全围栏；台风、暴雨按规定停止作业；不明线条一律当电力线处理。

杆上作业：上杆前检查杆根是否腐朽、上杆钉是否牢固；上杆时围好杆绳，作业时扎好安全带；严禁两人同时上杆；不携带笨重工具、不抛投工具；角杆上作业站在拉线相反侧；作业时注意电力线；站台上作业检查其牢固性；使用滑轮、吊板先检查吊线承载力。&nbsp; &nbsp;&nbsp; 
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 
电力线附近作业：拆除跨越电力线的线条，应先报相关部门处理后再作业；上杆后检查确认线条无电后再施工；杆上作业严禁与电力线接触，空中应保持最小安全距离；在低压供电线路上方布线应采用环系布线法；使用工具应有良好接地；杆上作业头部不应超过杆顶；吊线周围70cm内有电力线不能使用吊板作业；电力线断落后要停止作业保护现场；在金属顶棚上作业人体应有绝缘保护。&nbsp; 
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 
机房作业：不得随意触碰正在运行的设备；走线架上严禁上人或攀踏；临时用电要经机房人员允许，使用机房维护人员指定的电源和插座。

交接箱平台作业：上下交接平台时，应使用专置上杆梯，上杆钉或登高梯。不得徒手攀登和翻越上、下交接箱。&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 

布放线缆：布放时不在地上摩擦，开剖电缆用力不能过猛，布放电缆不能扭绞交叉。&nbsp; 
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
临边作业：在房顶、楼边缘作业时，要观察地形，做好防护措施，切勿危险施工。</textarea>
