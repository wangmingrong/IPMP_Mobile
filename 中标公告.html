        <textarea id="u393_input">2018年坪山政务光纤四期通信施工服务采购中标候选人公示

2018年坪山政务光纤四期通信施工服务采购（招标代理机构编号：ZB-09-04A-2018-D-A08208）评标委员会按照招标文件载明的评标方法和标准已完成对各投标人递交的投标文件的评审，根据评审结果，中标候选人推荐如下：

第一中标候选人：
单位名称：深圳市电信工程有限公司
投标总报价（含税）：13901165.20元
质量：符合招标文件规定的质量标准
工期：合同签订之日起60个日历日内完成，并提供三年质保服务。
评标情况：本项目2018年08月09日开始评标，评标委员会成员7名。评标委员会按照招标文件要求采用综合评估法对所有递交的投标文件进行了评审。经评审，深圳市电信工程有限公司综合排名第一
项目负责人姓名及其相关证书名称和编号：汪丰，一级建造师、高级工程师，粤144070810715
响应招标文件要求的资格能力条件：符合招标文件规定的资格能力条件
 
第二中标候选人
单位名称：广东南方通信建设有限公司
投标总报价（含税）：13810799.50元
质量：符合招标文件规定的质量标准
工期：合同签订之日起60个日历日内完成，并提供三年质保服务。
评标情况：本项目2018年08月09日开始评标，评标委员会成员7名。评标委员会按照招标文件要求采用综合评估法对所有递交的投标文件进行了评审。经评审，广东南方通信建设有限公司综合排名第二
项目负责人姓名及其相关证书名称和编号：罗建彪，一级建造师，粤144060806818
响应招标文件要求的资格能力条件：符合招标文件规定的资格能力条件
公示期： 2018年08月11日00时00分至2018年08月13日24时00分，共3天。
公示期间，投标人或其他利害关系人对中标候选人有异议的，请以书面形式加盖单位公章后以纸质文件或电子扫描件的方式向招标代理机构提出。
联系电话：18122255587
邮箱地址：linzy@gcbidding.com
招标代理机构：公诚管理咨询有限公司
2018年08月10日</textarea>
