        <textarea id="u348_input">中国电信股份有限公司深圳分公司2018年坪山政务光纤四期通信施工服务采购招标公告

（招标代理编号：ZB-09-04A-2018-D-A08208）

一、招标条件
本2018年坪山政务光纤四期通信施工服务采购项目已审批，项目资金为自筹资金13990000.00元(含税),招标人为 中国电信股份有限公司深圳分公司。本项目已具备招标条件，现进行公开招标。

二、项目概况
项目名称

建设地点：深圳市。

范围: 本招标项目不分标段

三、※投标人资格要求
3.1资质要求：

投标人须为独立法人或其他组织且经营范围符合本次项目的要求，注册资本或开办资金应不低于1000万元（含）人民币。对于已按商事登记改革要求更换新版营业执照的，提供营业执照同时应提供商事主体信息最新查询结果（显示经营范围、注册资本、年度报告等信息）的截屏打印件（加盖公章）；营业执照必须通过年检或提供已按相关规定向工商行政管理机关报送年度报告的证明或查询截屏（加盖公章）；
投标人须具有有效的住房和城乡建设部颁发的通信工程施工总承包一级资质，同时具有有效的工业和信息化部（或中国通信企业协会）颁发的通信信息网络系统集成甲级企业资质（或信息通信网络系统集成企业服务能力甲级资质）或中国电子信息行业联合会颁发的信息系统集成及服务贰级或以上资质及具有有效的住房和城乡建设厅颁发的安全生产许可证。非粤注册投标人必须取得有效的入粤备案证明（广东省通信管理局颁发），同时承诺在本项目实施过程中该备案证明保持有效。
投标人须具有有效的IS09000系列质量管理体系认证证书。
投标人必须为增值税一般纳税人，提供增值税专用发票。
3.2财务要求：本项目不要求。

3.3业绩要求：投标人须具备近3年（2015年 1 月 1 日至投标截止时间）全国范围内的同类工程业绩，同类工程指光缆工程建设项目，应满足下列要求：

具有以上单项工程合同金额100万元及以上合同；
具有满足条件1）的合同总金额累计达到2000万元及以上业绩。（以上业绩按合同签订时间为准，须提供合同关键页复印件（包含但不限于合同首页、合同金额页、合同签字页，合同清单）或相关订单、票据、其他证明材料等；如提供的框架合同有具体合同总金额的，则须提供至少一份该框架合同下有具体金额的、双方确认的、符合本项目要求的订单为依据；如提供的框架合同无具体合同总金额的，则须提供该框架合同下有具体金额的、双方确认的、符合本项目要求的订单为依据；证明材料资料不全无法确定为投标业绩，不予认可。合同原件备查，如评审时需要核查，接到正式通知后，在规定时间内送达评标现场，否则业绩不予认可。）
3.4项目团队要求：

1) 企业主要负责人须取得政府主管部门组织的安全生产考核合格证书（A证）；

2) 本项目至少配备1名或以上项目经理，项目经理须具备中级或以上职称及一级建造师（通信与广电工程专业）资格；项目经理须取得政府主管部门组织的安全生产考核合格证书(B证)及住房和城乡建设部颁发的《中华人民共和国建造师注册证》；同时提供项目经理的社保证明（社保局出具的2018年1月至2018年5月的社保证明，且参保人所属单位为投标人）及劳动合同；

3) 本项目须至少配备1 名取得政府主管部门组织的专职安全生产管理人员，并具备安全生产考核合格证书（C证）；另外，至少配备1名现场项目负责人，4名运维工作人员常驻坪山区域办公，运维工作人员必须具备3年以上相关工作经验，还须配备足够的施工人员。

3.5信誉要求：提供近三年发生的诉讼及仲裁情况表，并在经营活动中没有重大违法记录。

3.6投标人不得存在下列情形之一：

（1）为招标人不具有独立法人资格的附属机构（单位）；

（2）被责令停业的；

（3）被暂停或取消投标资格的；

（4）财产被接管或冻结的；

（5）在最近三年内（2015年1月1日至投标截止时间）有骗取中标、严重违约、重大工程质量或安全问题的；

（6）法律法规限定的其他情形；

（7）招标文件规定的其他情形：见投标人须知。

3.7本项目不接受联合体投标。

3.8单位负责人为同一人或存在控股、管理关系的不同单位，不得参加同一标段投标或未划分标段的同一招标项目投标。

3.9投标保证金必须从投标人的基本账户转出，并提供中国人民银行颁发的基本账户开户证明复印件。

3.10其他要求：无。

 

四、招标文件的获取
4.1获取时间：从2018年7月18日8时30分到 2018年7月23日17时30分。

获取方式：

凡有意参与的潜在投标人，请通过关注微信公众号“公诚招标”（微信号gcbidding）,选择“微信报名”来完成项目的报名及招标文件的购买，详细操作可见附件1 《微信购买文件操作指引》。微信报名所需上传材料：

（1）单位营业执照扫描件（加盖公章）；

（2）单位介绍信或法人证明书或法定代表人授权委托书扫描件；

微信报名成功后，文件将于支付当日发送至购买人登记邮箱。如需纸质版文件，请在文件售卖期间到公诚管理咨询有限公司领取。 (地址：广州市天河北路423号远晖商厦8楼812室)

4.2招标文件每套售价400元，售后不退。

4.3 如无按上述要求获取招标文件的供应商，招标人/招标代理机构将不接收该供应商所递交的投标文件。

五、投标文件的递交
递交截止时间：2018年8月9日09时30分；

递交方式：

1、深圳市福田区益田路48号信息枢纽大厦1楼8号会议室递交纸质投标文件；本项目将于上述同一时间、地点进行开标，邀请投标人的法定代表人或其委托代理人准 时参加。

2、出现以下情形时，代理机构不予接收投标文件：

1）逾期送达或者未送 达指定地点的；

2）未按招标文件要求密封的；

3）未按本公告要求获得本项目招标文件的。

六、开标时间及地点
开标时间：同“五、投标文件的递交”递交截止时间

开标地点：同“五、投标文件的递交” 纸质投标文件递交地点。

七、其它
1．招标范围：2018年坪山政务光纤四期通信施工服务采购，在原有的政务网一、二、三期基础上，新增8个汇聚点、171个接入单位，每个接入单位部署一套接入交换机，涉及学校、医院、社康、警务、消防、水务、法院等。共计建设15条主干光纤传输链路和155条配线光纤传输链路，敷设光缆共计281皮长公里。

2．质量标准要求：合格。

3．技术标准要求：符合国家和行业的相关要求

4．计划工期：合同签订之日起60个日历日内完成，并提供三年质保服务。

5．承包方式：包工包料。

6．标段情况：本项目不划分标段。

※7.本项目设置最高投标限价人民币13990000.00元（含税），投标人投标报价高于最高投标限价的，其投标将被否决。

8．资格审查方法

本项目将进行资格后审，资格审查标准和内容详见招标文件第三章“评标办法”，凡未通过资格后审的投标人，其投标文件将被否决。

9．发布公告的媒介：本次招标公告同时在中国招标投标公共服务平台（http://www.cebpubservice.com/）、工业和信息化部通信工程建设项目招标投标管理信息平台（txzb.miit.gov.cn）、中国电信阳光采购网（ http://caigou.chinatelecom.com.cn/MSS-PORTAL ）上发布，其他媒介转载无效。本公告在各媒体发布的文本如有不同之处，以在中国招标投标公共服务平台发布的文本为准。

10、投标保证金：57000.00元人民币。

11、开户名：公诚管理咨询有限公司；

开户银行：中信银行广州花园支行；

账&nbsp; &nbsp; 号： 3110910037671808208

12、招标师：陈灿林

13、投标人注册

（1）投标人须在购买招标文件后5日内，通过中国电信阳光采购网完成供应商注册。

（2）注册网址：（https://caigou.chinatelecom.com.cn/MSS-PORTAL/），注册过程可查询“经验分享”模块中的“外部门户供应商注册操作演示（视频）”。

 

八、监督部门
本招标项目的监督部门为广东省通信管理局。
